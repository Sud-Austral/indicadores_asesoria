<script>
    function obtenerParametroDeURL(nombreParametro) {
    // Obtener la URL actual
    var url = window.location.href;

    // Separar la URL en partes usando el caracter '?'
    var partesURL = url.split("?");

    // Verificar si hay parámetros en la URL
    if (partesURL.length > 1) {
        // Obtener la parte de los parámetros y dividirla en pares clave=valor
        var parametros = partesURL[1].split("&");

        // Recorrer los pares clave=valor para encontrar el parámetro deseado
        for (var i = 0; i < parametros.length; i++) {
            var parametro = parametros[i].split("=");

            // Verificar si el nombre del parámetro coincide con el proporcionado
            if (parametro[0] === nombreParametro) {
                // Devolver el valor del parámetro
                return parametro[1];
            }
        }
    }

    // Devolver null si el parámetro no se encuentra en la URL
    return null;
}

// Ejemplo de uso:
var valorParametro = obtenerParametroDeURL("url");
$("#infogram2").attr("src", "https://" + valorParametro);
console.log(valorParametro);



</script>
