            function RenderFrame2(url) {
              $("#infogram2").show();  
              $("#infogram2").attr("src", url);
              $("html, body").animate(
                {
                  scrollTop: 3310, //$('#infogram2').offset().bottom
                },
                3000
              ); // 1000 milisegundos (1 segundo) para la animación, ajusta según sea necesario
            }
           
            function llenarTabla(data) {
              //Indicador: 'Indicador 140', Categoria: 'C2', Region: 'R5', ODS: 'Si', url:
              var tbody = $("#emp-table tbody");

              data.forEach((elemento) => {
                indice++;

                  `<tr onclick="RenderFrame2('${elemento.url}')" title="Haga click aquí para vizualisar el indicador ${elemento.Indicador }">` +

                  elemento.ODS +

                  "<td>Enlace</td>" +
                  //'<td><a href="' + elemento.url + '">Enlace</a></td>' +
                  "</tr>";
                tbody.append(fila);
              });
            }

              var col_cell_value_dict = {};
  
              const rows = document.querySelectorAll("#emp-table tbody tr");
              rows.forEach((row) => {
                var display_row = true;
  
                allFilters.forEach((filter_i) => {
                  col_index = filter_i.parentElement.getAttribute("col-index");
                  col_cell_value_dict[col_index] = row.querySelector(
                    "td:nth-child(" + col_index + ")"
                  ).innerHTML;
                });
  
                for (var col_i in filter_value_dict) {
                  filter_value = filter_value_dict[col_i];
                  row_cell_value = col_cell_value_dict[col_i];
  
                  if (
                    row_cell_value.indexOf(filter_value) == -1 &&
                    filter_value != "all"
                  ) {
                    display_row = false;
                    break;
                  }
                }
  
                if (display_row == true) {
                  row.style.display = "table-row";
                } else {
                  row.style.display = "none";
                }
              });
            }
          </script>
